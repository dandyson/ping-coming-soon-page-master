<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <!--Custom Stylesheet-->

  <link rel="stylesheet" href="/style.css" />

  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet" />

  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <!--Text Div-->
  <div class="container">
    <div id="textDiv">
      <h2 id="pingText">PING.</h2>
      <h2 id="launchText">We are launching <span>soon!</span></h2>
      <p>Subscribe and get notified</p>
    </div>
  </div>

  <!--Email Div-->
  <div class="container">
    <div id="emailDiv">
      <label for="userInput"></label>
      <input type="text" placeholder="Your email address..." id="userInput" />
      <!--<p id="errorText"></p>-->
      <button id="submitButton">Notify Me</button>
    </div>
  </div>

  <!--Graph Div-->
  <div class="container">
    <div id="graphDiv">
      <img src="/images/illustration-dashboard.png" alt="illustration-dashboard" />
    </div>
  </div>

  <!--Social Media Div-->
  <div class="container">
    <div id="socialDiv">
      <img src="/images/facebook.svg" alt="facebookImg" class="socialImages" />
      <img src="/images/twitter.svg" alt="twitterImg" class="socialImages" />
      <img src="/images/instagram.svg" alt="instagramImg" class="socialImages" />
    </div>
  </div>

  <p id="copyrightText">&copy; Copyright Ping. All rights reserved.</p>

  <footer>
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="#">Your Name Here</a>.
    </p>
  </footer>

  <script src="./main.js"></script>
</body>

</html>
